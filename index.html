<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" />

  <header>
    <h1 id="title">Survey</h1>
    <p id="description">Survey about modern web app's technologies</p>
  </header>

  <content>
    <form id="survey-form">
      <div class="group-1">
        <div class="gp1-1">
        <label id="name-label">Name</label>
        <input id="name" placeholder="Your name" type="text" name="name" required>
        </div>
        <div class="gp1-2">
        <label id="email-label">Email</label>
        <input id="email" placeholder="Enter your email" type="email" name="email" required>
        </div>
        <div class="gp1-3">
        <label id="number-label">Your age</label>
        <input id="number" name="number" type="number" placeholder="0" min="18" max="99">
        </div>
      </div>

      <div class="group-2">
        <select id="dropdown">
          <option value="JavaScript">JavaScript</option>
          <option value="CSS">CSS</option>
          <option value="HTML">HTML</option>
        </select>
      </div>

      <div class="group-3">
        <input type="radio" name="radio-btn" value="redux">
        <label for="redux">Redux</label>
        <input type="radio" name="radio-btn" value="react">
        <label for="react">React</label>
      </div>

      <div class="group-4">
        <input type="checkbox" value="Linux">
        <label for="Linux">Gnu/Linux<label>
            <input type="checkbox" value="Windows">
            <label for="Windows">Windows<label>
                <input type="checkbox" value="macOS">
                <label for="macOS">macOS<label>
      </div>

      <div class="group-5">
        <textarea cols="20" rows="5">Additional comments.</textarea>
      </div>

      <div class="group-6">
        <button id="submit">Submit</button>
      </div>

    </form>
  </content>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
